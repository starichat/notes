<div id="poetry">
春江花月夜<br>
作者：张若虚<br>
<span style="background-color:lightskyblue;">滟随波千万里，何处春江无月明！ 
	江流宛转绕芳甸，<text style="background-color:yellowgreen;">月照</text>花林皆似霰； <br></span>
春江潮水连海平，海上明月共潮生。 <br>
<span style="background-color:lightskyblue;">滟随波千万里，何处春江无月明！ 
	江流宛转绕芳甸，<text style="color:red;">月照</text>花林皆似霰； <br></span>
滟滟随波千万里，何处春江无月明！ <br>
江流宛转绕芳甸，月照花林皆似霰； <br>
<span style="background-color:lightskyblue;">滟随波千万里，何处春江无月明！ 
	江流宛转绕芳甸，<text style="background-color:red;">月照</text>花林皆似霰； <br></span>
空里流霜不觉飞，汀上白沙看不见。 <br>
江天一色无纤尘，皎皎空中孤月轮。 <br>
江畔何人初见月？江月何年初照人？ <br>
人生代代无穷已，江月年年只相似。 <br>
</div>
<input type ="text" id="input" />

<script> 
//input 输入要查找的字符串
 input.onchange = function(){ 
	 //获取要查找的字符串
  var searchVal = input.value; 
  // 获取要查找的内容 
  var text = poetry.innerHTML; 
  //将之前的查找高亮的字符串,取消高亮
   text = text.replace(/<b[^>]*>([^>]*)<\/b[^>]*>/ig,"$1");
    poetry.innerHTML = text; //初始化正则表达式,加上括号(),形成可捕获元组.ig表示全局匹配和不区分大小写 
	var reg = new RegExp("("+searchVal +")","ig"); //高亮要查找的字符串 
	text = text.replace(reg,"<b>$1</b>"); poetry.innerHTML = text; } </script>
